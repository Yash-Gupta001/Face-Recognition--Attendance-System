<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-image: url('../static/images/contact.webp');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Added */
        }
        textarea {
            resize: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px 20px;
            border-top: 1px solid #dee2e6;
            text-align: center;
            opacity: 1;
            color: white;
            font-weight: bold;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Developer</h1>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <div class="footer">
        &copy; 2024 Face Recognized Attendance System. All Rights Reserved.
        <div class="footer-links">
            <a href="mailto:deeyalahori2002@gmail.com" class="footer-link">deeyalahori2002@gmail.com</a>
            <a href="https://github.com/DeeyaLahori29" class="footer-link">GitHub</a>
        </div>
    </div>
</body>
</html>
