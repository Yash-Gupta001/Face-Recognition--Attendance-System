<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/images/adminlogin.css" rel="stylesheet">
    <style>
    body {
            font-family: 'Times New Roman', serif;
            background-image: url('../static/images/att.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img src="../static/images/Shri_Ramdeobaba_College.png" alt="college logo">
    </div>
    <div class="text-center mt-4 name">
        RCOEM
    </div>
    <form class="p-3 mt-3" onsubmit="return checkLogin()">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="userName" id="userName" placeholder="Username">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <button type="submit" class="btn mt-3">Login</button>
    </form>
</div>

<script>
function checkLogin() {
    var username = document.getElementById("userName").value;
    var password = document.getElementById("pwd").value;
    if (username === "Deeya" && password === "password") {
        alert("Login successful!");
        window.location.href = "new_user.html"; 
        return false; 
    } 
    else {
        alert("Invalid username or password!");
        return false; 
    }
}
</script>

</body>
</html>
